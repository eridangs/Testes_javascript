<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario JavaScript</title>
    <script defer src="valida.js"></script>
    <link rel="stylesheet" href="valida.css">
    
</head>
<body>
    <!-- oninput ativa a função assim que começa a digitar -->
    <div>
        <input type="text" placeholder="Digite seu nome" class="input required" oninput="nameValidate()">
        <span class="span-required">O nome deve ter no minimo 3 caracteres.</span>
    </div>
    
    <div>
        <input type="text" placeholder="Senha" class="submissao requerida" oninput="passwordValidate1()">
        <span class="span" >Senhas devem ser iguais e possuir tamanho 8</span>
    </div>
    <div>
        <input type="text" placeholder="Senha" class="submissao requerida" oninput="passwordValidate2()">
        <span class="span" >Senhas devem ser iguais e possuir tamanho 8</span>
    </div>

</body>
</html>
